{{- $image := or .image "debian.tgz" -}}

architecture: amd64

actions:
  - action: debootstrap
    suite: bookworm
    components:
      - main
      - non-free-firmware
    mirror: https://deb.debian.org/debian
    variant: minbase

  - action: apt
    packages: [ sudo, openssh-server, adduser, systemd-sysv, firmware-linux ]

  - action: run
    chroot: true
    command: echo vm > /etc/hostname

  - action: pack
    file: {{ $image }}
    compression: gz
